security.token.expired-time = 500000000
security.token.secret-key = ANY_IMPORTANT_SECRET_KEY
server.port=8090

spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/calc_o2?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false

spring.liquibase.change-log=classpath:liquibase-changelog.yaml
spring.liquibase.database-change-log-table=LIQUIBASE_CHANGE_LOG_MYSQL
logging.level.liquibase = info